<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schoolisuperfun.pages.dev</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #fff;
            color: #3c4043;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 18vh; 
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
        }

        .icon {
            /* Scaled down further to match the "smaller" look */
            width: 34px; 
            height: 44px;
            background-image: url('nothere.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 35px;
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 18px;
            color: #202124;
        }

        .details-text {
            font-size: 14px;
            line-height: 20px;
            color: #5f6368;
        }

        .url {
            font-weight: 700;
            color: #3c4043;
        }

        ul {
            margin-top: 12px;
            padding-left: 24px;
        }

        li {
            margin-bottom: 4px;
        }

        .error-code {
            font-size: 12px;
            color: #5f6368;
            margin-top: 30px;
            font-weight: 400;
        }

        .button-container {
            margin-top: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-games {
            background: none;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px 18px;
            /* Changed from blue to dark grey to match "Details" button */
            color: #3c4043; 
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-games:hover {
            background-color: #f8f9fa;
            border-color: #d2d4d7;
        }

        .btn-reload {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        .btn-reload:hover {
            background-color: #185abc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon"></div>

        <h1>This site can’t be reached</h1>
        
        <div class="details-text">
            <span class="url">schoolisuperfunhome.pages.dev</span>’s server IP address could not be found.
            
            <p>Try:</p>
            <ul>
                <li>Checking the connection</li>
                <li>Checking the proxy, firewall, and DNS configuration</li>
                <li>Running Connectivity Diagnostics</li>
            </ul>
        </div>

        <div class="error-code">ERR_NAME_NOT_RESOLVED</div>

        <div class="button-container">
            <button class="btn-games" onclick="launch('Games', 'https://realhome.pages.dev')">Games</button>
            <button class="btn-reload" onclick="location.reload()">Reload</button>
        </div>
    </div>

    <script>
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked! Please allow popups.');
                return;
            }

            newTab.document.title = name;
            const iframe = newTab.document.createElement('iframe');
            iframe.src = url;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            newTab.document.body.appendChild(iframe);
            newTab.document.body.style.margin = '0';
        }
    </script>

</body>
</html>
