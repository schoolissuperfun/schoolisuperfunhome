<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schoolisuperfun.pages.dev</title>
    <style>
        body {
            /* Using the precise system font stack for Chrome */
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #3c4043;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 18vh; 
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
        }

        .icon {
            /* Optimized size for 'nothere.png' to look like the browser default */
            width: 32px; 
            height: 42px;
            background-image: url('nothere.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 22px;
            font-weight: 400; /* Chrome's header is actually quite light */
            margin-bottom: 15px;
            color: #202124;
        }

        .details-text {
            font-size: 14px;
            line-height: 22px;
            color: #3c4043;
        }

        .url {
            font-weight: 600;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
            list-style-type: disc;
        }

        li {
            margin-bottom: 2px;
        }

        .error-code {
            font-size: 12px;
            color: #5f6368;
            margin-top: 25px;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* The Oval/Pill Shape Styling */
        .btn-base {
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 24px;
            border-radius: 100px; /* This creates the oval shape */
            transition: background-color 0.1s;
            outline: none;
            display: inline-block;
        }

        .btn-games {
            background: #fff;
            border: 1px solid #dadce0;
            color: #5f6368; /* Exact grey from your screenshot */
        }

        .btn-games:hover {
            background-color: #f1f3f4;
            border-color: #d2d4d7;
        }

        .btn-reload {
            background-color: #1a73e8;
            color: #fff;
            border: 1px solid transparent;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        .btn-reload:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px 1px rgba(60,64,67,0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon"></div>

        <h1>This site can’t be reached</h1>
        
        <div class="details-text">
            <span class="url">schoolisuperfun.pages.dev</span>’s server IP address could not be found.
            
            <p>Try:</p>
            <ul>
                <li>Checking the connection</li>
                <li>Checking the proxy, firewall, and DNS configuration</li>
                <li>Running Connectivity Diagnostics</li>
            </ul>
        </div>

        <div class="error-code">ERR_NAME_NOT_RESOLVED</div>

        <div class="button-container">
            <button class="btn-base btn-games" onclick="launch('Games', 'https://realhome.pages.dev')">Games</button>
            <button class="btn-base btn-reload" onclick="location.reload()">Reload</button>
        </div>
    </div>

    <script>
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked! Please allow popups.');
                return;
            }

            newTab.document.title = name;
            const iframe = newTab.document.createElement('iframe');
            iframe.src = url;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            newTab.document.body.appendChild(iframe);
            newTab.document.body.style.margin = '0';
        }
    </script>

</body>
</html>
